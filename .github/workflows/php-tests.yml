name: CI - Pruebas con PHPUnit

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Ejecutar pruebas y cobertura
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml
          coverage: xdebug

      - name: Instalar dependencias
        working-directory: web_ams
        run: composer install

      - name: Ejecutar PHPUnit con cobertura
        working-directory: web_ams
        run: vendor/bin/phpunit --coverage-html docs/coverage

      - name: Subir reporte de cobertura al repositorio
        working-directory: web_ams
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/coverage
          git diff --cached --quiet || (git commit -m "chore: subir cobertura PHPUnit" && git push)
